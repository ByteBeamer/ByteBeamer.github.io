<!doctype html>
<head>
    <title>ByteBeamer | Platformer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="js/phaser.min.js"></script>
    <script src="js/main.js"></script>

    <style>
        canvas {
            margin: 0 auto;
        }
    </style>
</head>
<body>
        <nav>
           <a href="https://bytebeamer.github.io" class="nav-item">Home</a>
           <a href="https://github.com/ByteBeamer/ByteBeamer.github.io/issues" class="nav-item">Issues</a>
           <a href="https://bytebeamer.github.io/about" class="nav-item">About</a>
           <a id="minimize-nav" class="nav-item"><i class="arrow" style="transform: rotate(135deg);"></i></a>
           <div class="animation start-home"></div>
        </nav>
        <div class="maximize-nav">
           <i class="arrow right" style="transform: rotate(-45deg);"></i>
        </div>
    <div id="game"></div>
    <button id="gameOpener">Open in new window</button>
    <script>
    var btn = document.getElementById("gameOpener");
    btn.onclick = function () {
        var win = window.open("about:blank");
        win.document.write("<iframe src='ByteBeamer.github.io/game/platformer/index' width='100%' height='100%'></iframe>");
    }
    </script>
    <p>Warning! Loud noises! Headphones NOT recommended.</p>
</body>
