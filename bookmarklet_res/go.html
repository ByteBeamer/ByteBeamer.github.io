<html>
<head>
<title>Go</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script>
function search() {
	var val = document.querySelector("input[type='text']").value;
	window.location.href = val;
}
</script>
</head>
<body>
<input type="text" onchange=search() value="https://"></input><button onclick=search()>Go</button>
</body>
</html>
