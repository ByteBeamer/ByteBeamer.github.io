<html>
<head>
<title>Go</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script>
function search() {
	var val = document.querySelector("input[type='text']").value;
	window.location.href = val;
}
</script>
</head>
<body style="margin: 0; padding: 0;">
<input type="text" onchange=search() value="https://" style="width: 80vw; height: 5em; border-radius: 4px;"></input><button style="z-index: 12; position: absolute; right: 0; top: 0; height: 5em; border-radius: 4px;" onclick=search()>Go</button>
</body>
</html>
