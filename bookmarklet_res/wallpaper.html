<html>
<head><title>Wallpaper
</title>
</head>
<body>
<div class="menu">
  <ul class="menu-options">
    <li class="menu-option" onclick=setWallpaper()>Set Image</li>
  </ul>
</div>
<img style="position: fixed; top: 0; width: 100%;
height: 100%; object-fit: cover;" src="https://drive.google.com/uc?export=download&id=1IGNaCWLh_gtEbAvK0Nn0kT2LVfzqtIE8">
<style>
img,html,body {margin: 0; padding: 0;}
.menu {
  width: 140px;
  box-shadow: 0 4px 5px 3px rgba(0, 0, 0, 0.2);
  position: relative;
  display: none;
  z-index: 9999;
  background: white;
}
.menu-options {
    list-style: none;
    padding: 10px 0;
}
.menu-option {
     list-style-type: none;
     font-weight: 500;
     font-size: 14px;
     padding: 10px 40px 10px 20px;
     cursor: pointer;
}

.menu-option:hover {
    background: rgba(0, 0, 0, 0.2);
}

</style>
<script>
const menu = document.querySelector(".menu");
const img = document.querySelector("img");
let menuVisible = false;
  
const toggleMenu = command => {
  menu.style.display = command === "show" ? "block" : "none";
  menuVisible = !menuVisible;
};

const setPosition = ({ top, left }) => {
  menu.style.left = `${left}px`;
  menu.style.top = `${top}px`;
  toggleMenu("show");
};

img.addEventListener("click", e => {
  if(menuVisible)toggleMenu("hide");
});

img.addEventListener("contextmenu", e => {
  e.preventDefault();
  const origin = {
    left: e.pageX,
    top: e.pageY
  };
  setPosition(origin);
  return false;
});
  
var input = document.createElement('input');
input.type = 'file';
input.onchange = function (evt) {
  var tgt = evt.target || window.event.srcElement,
        files = tgt.files;
    
    // FileReader support
    if (FileReader && files && files.length) {
        var fr = new FileReader();
        fr.onload = function () {
            img.src = fr.result;
        }
        fr.readAsDataURL(files[0]);
    } else {
        // fallback -- perhaps submit the input to an iframe and temporarily store
        // them on the server until the user's session ends.
}
document.body.appendChild(input);

function setWallpaper() {
  input.click();
  if(menuVisible)toggleMenu("hide")
};
</script>
</body>
</html>
